<body>
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="logo.png" alt="logo">
                    </span>

                    <div class="text header-text">
                        <span class="name">A Grocery Website</span>
                        <span class="info">Your local goods</span>
                    </div>
                </div>

                <i class='bx bx-chevrons-right toggle'></i>

            </header>

            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="search-box">

                        <li class="nav-links">

                        </li>

                            </a>
                        </li>
                    </ul>

                <div class="bottom-content">
                    <li class="mode">
                        <div class="moon-sun">

                            <i class='bx bx-sun icon sun'></i>

        <div>
            <h2 class="text" style="background: -webkit-linear-gradient(#f2f200, #ecee4c, #e6ea71, #c9eb87, #9deba1); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"><big>A</big> <big>G</big><small>rocery</small> <big>W</big><small>ebsite</small></h2>
